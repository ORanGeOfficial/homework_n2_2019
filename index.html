<!DOCTYPE html>
<link rel="stylesheet" href="/style.css">
<script src="/script.js" defer></script>

<html>
  <title>THE GAME OF LIFE</title>
  <body>
    <h1>THE GAME OF LIFE</h1>
    <h3>
      TO CREATE OR KILL THE CELL CLICK ON THE FIELD<br>
      OR HOLD MOUSE DURING THE GAME
    </h3> 
    <div id="fld">
      <div id="game"></div>
      <div id="sizes">
        <button class="sz" onclick="Rows=20; Cols=20; fillField()">20</button>
        <button class="sz" onclick="Rows=40; Cols=40; fillField()">40</button>
      </div>
    </div>
    <div>
      <button id="b" class="butplay" onclick="run()">PLAY</button>
      <button class="but" onclick="clr()">CLEAR</button>
      <button class="but" onclick="fillRand()">RANDOM</button>
      <button id="g" class="but" onclick="drawGun()">GUN</button>
      </div>
    <br><input class="slider" type="range" min="0.1" max="20" value="0.5" step="0.1" oninput="changeTick(this.value)">
    <h2 id="timer">0.125s</h2>
  </body>
</html>
